<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            scroll-behavior
            : smooth;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: #333;
            transition: background-color 0.3s;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }

        .nav-list {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            position: relative;
            margin: 0 15px;
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .nav-item a:hover {
            color: #ff6347;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .nav-item:hover .dropdown-content {
            display: block;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .scrolled {
            background-color: #555;
        }

        main {
            padding-top: 60px;
        }

        section {
            padding: 100px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            transition: background-color 0.3s;
        }

        #home {
            background-color: aquamarine;
        }

        #about {
            background-color: #03d7d7;
        }

        #services {
            background-color: #cfed0b;
        }

        #contact {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">MySite</a>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#home">Home</a>
                    <div class="dropdown-content">
                        <a href="#home-1">Home 1</a>
                        <a href="#home-2">Home 2</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#about">About</a>
                    <div class="dropdown-content">
                        <a href="#about-1">About 1</a>
                        <a href="#about-2">About 2</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#services">Services</a>
                    <div class="dropdown-content">
                        <a href="#services-1">Service 1</a>
                        <a href="#services-2">Service 2</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#contact">Contact</a>
                    <div class="dropdown-content">
                        <a href="#contact-1">Contact 1</a>
                        <a href="#contact-2">Contact 2</a>
                    </div>
                </li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Go</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="home">Home Section</section>
        <section id="about">About Section</section>
        <section id="services">Services Section</section>
        <section id="contact">Contact Section</section>
    </main>
    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }

            const sections = document.querySelectorAll('section');
            const scrollPosition = window.scrollY + window.innerHeight / 2;

            sections.forEach(section => {
                if (scrollPosition >= section.offsetTop && scrollPosition < section.offsetTop + section.offsetHeight) {
                    document.body.style.backgroundColor = window.getComputedStyle(section).backgroundColor;
                }
            });
        });
    </script>
</body>
</html>
